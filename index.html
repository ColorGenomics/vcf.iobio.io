<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>vcf.iobio.io</title>

        <link href='assets/css/quicksand.css' rel='stylesheet' type='text/css'>
		<link href="assets/css/flat-ui.css" rel="stylesheet" type='text/css'>
		<link href='components/nprogress/nprogress.css' rel='stylesheet' type='text/css'>
		<link href="assets/css/iobio.css" rel="stylesheet" type='text/css'>
		<link href="assets/css/vcf.iobio.css" rel="stylesheet" type='text/css'/>

		<script type="text/javascript" src="components/d3/d3.js"></script>
        <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="components/nprogress/nprogress.js"></script>
        <script type="text/javascript" src="assets/js/class.js"></script>
        <script type="text/javascript" src="assets/js/rdp.js"></script>

       <script type="text/javascript" src="assets/js/jparser.js"></script>
       <script type="text/javascript" src="//jdataview.github.io/dist/jdataview.js"></script>
       <script type="text/javascript" src="assets/js/inflate.js"></script>
       <script type="text/javascript" src="assets/js/binary-vcf.js"></script>

 
        
	</head>
	<body>
        <div class="tooltip"></div>
        
        
        <div id="selectData">
            <header><a href="http://vcf.iobio.io">vcf<span style="color:rgb(200,200,200)">.iobio.io</span></a></header>            
            <div style="width:700px; margin-left:auto; margin-right:auto; margin-top: 100px">
                <div style="margin-left:auto;margin-right:auto;font-size: 33px; color: rgb(110,110,110); margin-bottom:70px">                
                    vcf.iobio.io uses realtime sampling to generate global statistics of your vcf file in a few seconds.
                </div>
                
                <div class="file" onClick="$('#vcf-url').css('visibility', 'hidden')">
                    <input type="file" name="files[]" id="file"  multiple />
                    <label class="file-button" for="file" >Choose VCF File</label>
                </div>
                <div class="file-button" style="text-align:center" onClick="displayVcfUrlBox()">Choose VCF URL</div>
                <div style="clear:both"></div>
            </div>
            <div id='vcf-url' style="margin-top:24px;width:700px;margin-left:auto;margin-right:auto;visibility:hidden" class="arrow_box">
                <input id="url-input" value="http://s3.amazonaws.com/1000genomes/data/HG04141/alignment/HG04141.mapped.ILLUMINA.bwa.BEB.low_coverage.20130415.bam" ></input><button id="vcf-url-go-button" onClick="openVcfUrl()">Go</button>
            </div>
            <div id="footer">            
                <div id="license"><a href="license.html">License</a></div>
                <div id="browser-compatability"><a href="images/browserCompatability.png">Browsers</a></div>
                <div style="clear:both"></div>
            </div>
        </div>

        <div  id="showData">

            <div id="page" >
                <section id="banner">
    				
                    <div id="banner-title" >
                        <header><a href="">vcf<span style="color:rgb(200,200,200)">.iobio.io</span></a></header>
                    </div>

                    <div id="banner-middle">
                    </div>
    				
                    <div id="total-reads" >
                        
                        <div >
                            <span id="value"> 0</span>
                        </div>
                        <div style="padding-left: 4px" >
                            <div id="number"></div>
                            <div id="label">variants sampled</div>
                        </div>
                        <div style="padding-left: 10px">
                            <img style="width: 20px; height: 20px;"  title="Sample More" src="assets/images/more_sampling.png"></img>
                        </div>
                    </div>
    			</div>

                <section id="top" >

                   
                    <div id="chromosome-picker" class="panel">
                        <div class="title">References</div>
                        <div class="samplingLoader">Sampling <img src="assets/images//loading_dots.gif"/></div>
                        <div id="primary-references">
                        </div>    
                        <div id="other-references">
                             <label>Other references</label>
                             <select id="other-references-dropdown">
                               <option value=""></option>
                             </select>
                        </div>                    
                    </div>
                    <div id="variant-density" class="panel">
                        <div class="title">Variant Density</div>
                        <div class="samplingLoader">Sampling <img src="assets/images//loading_dots.gif"/></div>
                    </div>


                </section>
              
    			<section id="middle" class="genome-stats" >

                        <div id="tstv-ratio" class="panel">
                            <div class="title">TSTV Ratio</div>
                            <div class="samplingLoader">Sampling <img src="assets/images/loading_dots.gif"/></div>
                            <div class="svg-alt" style="height: 100%;">
                                <div id="ratio-value" ></div>
                            </div>    
                        </div>
                        <div id="allele-freq" class="panel">
                             <div class="title">Allele Frequency</div>
                            <div class="samplingLoader">Sampling <img src="assets/images/loading_dots.gif"/></div>
                        </div>
                        <div id="mut-spectrum" class="panel">
                             <div class="title">Mutation Spectrum</div>
                            <div class="samplingLoader">Sampling <img src="assets/images/loading_dots.gif"/></div>
                        </div>
                </section>

           
    		</div>
        </div>


        <script type="text/javascript" src="app/indexDataManager.js"></script>
        <script type="text/javascript" src="app/dataManager.d3.js"></script>
        <script type="text/javascript" src="app/donutChooser.d3.js"></script>
        <script type="text/javascript" src="app/line.d3.js"></script>
        <script type="text/javascript" src="app/histogram.d3.js"></script>
        <script type="text/javascript" src="app/groupedBar.d3.js"></script>
        <script type="text/javascript" src="app/app.js"></script>

	</body>
</html>
