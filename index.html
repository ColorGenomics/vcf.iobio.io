<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>vcf.iobio.io</title>

        <link href='assets/css/quicksand.css' rel='stylesheet' type='text/css'>
		<link href="components/flat-ui/css/flat-ui.css" rel="stylesheet" type='text/css'>
		<link href='components/nprogress/nprogress.css' rel='stylesheet' type='text/css'>
		<link href="assets/css/iobio.css" rel="stylesheet" type='text/css'>
		<link href="assets/css/vcf.iobio.css" rel="stylesheet" type='text/css'/>

		<script type="text/javascript" src="components/d3/d3.js"></script>
        <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="components/nprogress/nprogress.js"></script>
        <script type="text/javascript" src="assets/js/class.js"></script>
        <script type="text/javascript" src="assets/js/rdp.js"></script>

 
        
	</head>
	<body>
        <div class="tooltip"></div>
        

        <div id="page" >
            <section id="top">
				
                <div id="top-header">
                    <header ><a href="">vcf<span style="color:rgb(200,200,200)">.iobio.io</span></a>
                    </header>
                </div>
				
                <div id="total-reads" class="panelTop">
                    
                    <div id="value" style="line-height: 1.0;font-size:5vw; color:#2687BE; text-align: right;padding-right: 0px;display:  inline;margin-right: 0px;">0
                    </div>
                    <div id="base" style="line-height: 1.3;font-size:1.4vw;padding-left: 0px; letter-spacing:3px; color:#2687BE; text-align:center;margin-top:-5px;margin-left:  -10px;display:  inline;">
                        <span id="number"></span>
                        <img title="Sample More" style="width:20px;/* margin-bottom:-3px; *//* margin-left:-7px; */cursor:pointer" src="assets/images/more_sampling.png">
                    </div>
                    <div style="line-height: 1;font-size: 2vw;padding-left: 4px;/* display:  inline; */vertical-align: top;">Variants Sampled
                    </div>
                </div>
			</div>

        
   
          
			<section id="middle" >
                <div id="genome-stats" >
                <div id="chromosome-picker" class="panel">
                    <div class="title">Chromosomes</div>
                    <div class="samplingLoader">Sampling <img src="assets/images//loading_dots.gif"/></div>
                </div>

                    <div id="tstv-ratio" class="panel">
                        <div class="title">TSTV Ratio</div>
                        <span id="ratio-value">1.8</span>
                    </div>
                    <div id="allele-freq" class="panel">
                         <div class="title">Allele Frequency</div>
                        <div class="samplingLoader">Sampling <img src="assets/images/loading_dots.gif"/></div>
                        <svg id="allele-freq-chart">
                        </svg>                         
                    </div>
                    <div id="mut-spectrum" class="panel">
                         <div class="title">Mutation Spectrum</div>
                    </div>
                </div>

                <div id="ref-stats" >
                    <div id="variant-density" class="panel">
                        <div class="title">Variant Density</div>
                    </div>
                    <div id="tstv-ratio" class="panel">
                         <div class="title">TSTV Ratio</div>
                        <span id="ratio-value">2.4</span>
                    </div>
                    <div id="allele-freq" class="panel">
                         <div class="title">Allele Frequency</div>
                    </div>
                    <div id="mut-spectrum" class="panel">
                         <div class="title">Mutation Spectrum</div>
                    </div>
                </div>
			
			</section>		
    
		</div>


        <script type="text/javascript" src="app/dataManager.d3.js"></script>
        <script type="text/javascript" src="app/donutChooser.d3.js"></script>
        <script type="text/javascript" src="app/line.d3.js"></script>
        <script type="text/javascript" src="app/histogram.d3.js"></script>
        <script type="text/javascript" src="app/groupedBar.d3.js"></script>
        <script type="text/javascript" src="app/app.js"></script>

	</body>
</html>
